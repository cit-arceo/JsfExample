<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="text-align:center">
        <p:growl id="msg" showDetail="true" life="2000"/>
        <h:form>
            <p:panel header="Inicio Login" style="width:300px">
                <img src="usuario.png" width="64" height="64" alt="usuario"/>
                <br></br>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:"/>
                    <p:inputText value="#{loginBean.nombre}" id="username"
                                 required="true" label="username"/>
                    <h:outputLabel for="password" value="Contraseña:"/>
                    <p:password value="#{loginBean.contraseña}" id="password"
                                required="true" label="password"/>
                    <f:facet name="footer">
                        <p:commandButton id="login" value="Ingresar" 
                                         actionListener="#{loginBean.contraseña}"
                                         action="index2.xhtml?faces-redirect=true"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
